<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!--fuente de google-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Comenta</title>
</head>

<body>
    <!-- Contacto -->
    <div class="terminos-container">
        <section id="contacto" class="contacto">
            <div class="container">
                <h2>Contacto</h2>
                <!-- Título de la sección -->

                <form id="miFormulario">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                        <!-- Campo de entrada para el nombre -->
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">
                        <!-- Campo de entrada para el apellido -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <!-- Campo de entrada para el correo electrónico -->
                    </div>
                    <div class="form-group">
                        <label for="sugerencias">Opiniones:</label>
                        <textarea id="sugerencias" name="sugerencias"></textarea>
                        <!-- Área de texto para sugerencias -->
                    </div>
                    <button type="submit">Enviar</button>
                    <!-- Botón de envío del formulario -->
                </form>

        </section>
    </div>





    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- Derechos de Autor y Redes Sociales -->
            <div class="footer-top">
                <div class="derechos-autor">
                    <p> <a href="#inicio">RateStars © 2024 </a> </p>
                </div>


                <div class="redes-sociales">
                    <a href="https://www.instagram.com/rate_stars_ficticio" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="https://twitter.com/rate_stars_ficticio" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </div>

            <!-- Patrocinadores -->
            <div class="sponsor">
                <p><br><br><br><br></p>
                <div class="sponsor-icons">
                    <span>
                        <a href="https://www.cocacola.com" target="_blank">
                            <i class="fas fa-glass-whiskey"></i> <br> Coca Cola
                        </a>
                    </span>
                    <span>
                        <a href="https://www.heineken.com" target="_blank">
                            <i class="fas fa-beer"></i> <br> Heineken
                        </a>
                    </span>
                    <span>
                        <a href="https://www.marlboro.com" target="_blank">
                            <i class="fas fa-smoking"></i> <br> Marlboro
                        </a>
                    </span>
                    <span>
                        <a href="https://www.maliburum.com" target="_blank">
                            <i class="fas fa-cocktail"></i> <br> Malibu
                        </a>
                    </span>
                    <span>
                        <a href="https://www.jackdaniels.com" target="_blank">
                            <i class="fas fa-wine-bottle"></i> <br> Jack Daniels
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts de JavaScript -->
    <script src="scripts.js"></script>
    <!-- Enlaza el archivo JavaScript externo -->
</body>

</html>
